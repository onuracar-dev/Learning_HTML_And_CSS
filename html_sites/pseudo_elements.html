<!DOCTYPE html>
<html>
    <head>
        <title>Pseudo Element</title>
        <link rel="stylesheet" href="/assets/pseudo_elements.css">
    </head>
    <body>
        <!-- pseudo-element =   keyword added after a selector
                                that's used to style a specific
                                parts of an element
                                
                                selector::pseudo-element-->



        <h1>Hello</h1>

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta labore, porro omnis a quibusdam exercitationem sapiente, repudiandae ex vel qui officia fugiat reiciendis repellat cupiditate quisquam dolor ad in laboriosam.</p>

        <ul id="fruit">
            <li id="apple">apple</li>
            <li id="orange">orange</li>
            <li id="banana">banana</li>
        </ul>
    </body>
</html>
